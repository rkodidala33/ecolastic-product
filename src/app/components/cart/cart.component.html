<div *ngIf="cart.length > 0; else empty">
  <h2>Your Cart ({{ cartCount }} items)</h2>

  <div class="cart-item" *ngFor="let item of cart; let i = index">
    <img [src]="item.image" [alt]="item.name" width="60" />
    <span>{{ item.name }} - ${{ item.price }}</span>
    <button (click)="removeItem(i)">Remove</button>
  </div>

  <h3 class="mr">Total: ${{ total }}</h3>
  <a routerLink="/checkout" class="btn">Proceed to Checkout</a>
</div>

<ng-template #empty>
  <p>Your cart is empty.</p>
  <a routerLink="/shop" class="btn">Shop Now</a>
</ng-template>
